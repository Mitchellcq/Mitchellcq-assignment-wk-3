<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Generate a Password:</h2>
        </div>

        <p id="password"></p>

        <form class="form">
          <label for="">Number of Characters</label>

           <div id="charSelectContainer">
            <input type="range" min="8" max="128" id="charRange" value="16">
            <input type="number" min="8" max="128" id="charNum" value="16">
           </div>

          <label for="IncludeUpper">Include Uppercase</label>
          <input type="checkbox" id ="IncludeUpper">

          <label for="IncludeNumber">Include Numbers</label>
          <input type="checkbox" id ="IncludeNumber">

          <label for="IncludeSymbol">Include Symbols</label>
          <input type="checkbox" id ="IncludeSymbol">
          <br>
        </form>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>

    </div>

    <script src="script.js"></script>

  </body>
  
</html>
